<style>
.style1{
border: solid 5px #eee;
box-shadow: 5px 10px #ccc;

height: 550px;
padding:10px;
background-color: #f2f2f2;
margin-top:20px;

width:300px;

.twitter {
margin-bottom:3px;

.google {
margin-bottom:3px;
width: 300px;

  color: white;
}
</style>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		
		// use keyup event on email field
		$("#email").keyup(function(){
			if(validateEmail()){
				// if the email is validated
				// set input email border green
				$("#email").css("border","2px solid green");
				// and set label 
				$("#emailMsg").html("<p class='text-success'>Email Validated</p>");
			}
                        else
                         {
				// if the email is not validated
				// set border red
				$("#email").css("border","2px solid red");
				$("#emailMsg").html("<p class='text-danger'>Un-validated, must include '@' and '.'</p>");
			}
			buttonState();
		});
		// use keyup event on password
		$("#pass").keyup(function(){
			// check
			if(validatePassword()){
				// set input password border green
				$("#pass").css("border","2px solid green");
				//set passMsg 
				$("#passMsg").html("<p class='text-success'>Password validated</p>");
			}else{
					// set input password border red
				$("#pass").css("border","2px solid red");
				//set passMsg 
				$("#passMsg").html("<p class='text-danger'>Not valid, must contain a special character ,a number,an alphabet and must be of atleast 8 character</p>");
			}
			buttonState();
		});
	});

	function buttonState(){
		if(validateEmail() && validatePassword()){
			// if the both email and password are validate
			// then button should show visible
			$("#btn").show();
		}
	}
	function validateEmail(){
		// get value of input email
		var email=$("#email").val();
		// use reular expression
		 var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }

	}
	function validatePassword(){
		//get input password value
		var password=$("#pass").val();
		// checking all the validation conditions for the password
               if (password.length > 7 && password.match(/([a-zA-Z])/) && password.match(/([0-9])/) && password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)){
                       return true;           
}
               else{
			return false;
		}

	}
</script>
